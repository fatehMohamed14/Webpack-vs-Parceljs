<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack App</title>
  </head>
  <body>
    <h1>Countries Search System</h1>
    <div class="action-container">
      <button class="lang-btn active">🌐 Search by language</button>
      <button class="currency-btn">💰 Search by currency</button>
    </div>

    <div class="search-container">
      <input
        type="text"
        name="search"
        class="search-input"
        id="search"
        placeholder="EX: EN, ES, AR ..."
      />
    </div>
    <h2 id="searchTitle"></h2>
    <div class="country-container"></div>
  </body>
</html>
